# Configuration file for the cSpell spell checker.
version: 0.2
language: en
minWordLength: 2

# List of additional words to add to the dictionary.
words:
  # Names
  - Asana
  - Astley
  - Calendarific
  - Codans
  - Giphy
  - Iframely
  - Imgur
  - keepachangelog
  - Koleda
  - Replit
  - Socrata
  - Splitwise
  - Typeform
  - Vonage
  - Webflow
  # Acronyms
  - IIFE
  - GCD
  - GPT
  - LLM
  - MCP
  - MMM
  - OpenAIGPT
  - PKCE
  - TTL
  - UX
  - VM
  # TsDoc
  - keyof
  - typeof
  # Other
  - autocompletes
  - automations
  - datasource
  - embeddable
  - objs
  - precanned
  - prepopulated
  - reauthentication
  - sandboxed
  - sandboxing
  - signup
  - templating
  - unredacted
  - vararg
  - varargs

# Patterns in the content to ignore.
ignoreRegExpList:
  # Code blocks.
  - "```(.|\n)*?```"
  # Inline code.
  - "`.*?`"
  - "``.*?``"
  # Python macros.
  - "{%.*?%}"
  # HTML tags.
  - "<.*?>"
  # Icon references.
  - ":.*?:"
  # Icons in page metadata.
  - "^icon: .*?$"
  # Markdown attributes
  - "{:.*?}"
