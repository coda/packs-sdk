# Configuration file for the cSpell spell checker.
version: 0.2
language: en

# List of additional words to add to the dictionary.
words:
  # Names
  - Asana
  - Astley
  - Calendarific
  - Codans
  - Giphy
  - Iframely
  - Koleda
  - Replit
  - Socrata
  - Typeform
  - Vonage
  - Webflow
  # Acronyms
  - PKCE
  # TsDoc
  - keyof
  - typeof
  # Other
  - autocompletes
  - automations
  - embeddable
  - precanned
  - prepopulated
  - sandboxed
  - sandboxing
  - templating
  - unredacted
  - vararg

# Patterns in the content to ignore.
ignoreRegExpList:
  # Code blocks.
  - "```(.|\n)*?```"
  # Inline code.
  - "`.*?`"
  - "``.*?``"
  # Python macros.
  - "{%.*?%}"
  # HTML tags.
  - "<.*?>"
  # Icon references.
  - ":.*?:"
  # Icons in page metadata.
  - "^icon: .*?$"
  # Markdown attributes
  - "{:.*?}"
