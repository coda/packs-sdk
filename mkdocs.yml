    # Enable the site-wide search.
    # See: https://squidfunk.github.io/mkdocs-material/plugins/search/
    - search

    # Enable the user of site-root-relative URLs for <img> and <video> elements.
    # See: https://github.com/OctoPrint/mkdocs-site-urls
    - site-urls:
        attributes:
            - href
            - src
            - srcset

    # Generate card images for social sharing.
    # See: https://squidfunk.github.io/mkdocs-material/plugins/social/
    - social:
        cards: !ENV [MK_DOCS_GENERATE_ASSETS, true]
        cards_layout_options:
          background_color: "#006838"  # Emerald
          color: "#FFFFFF"

extra:
  # Social icons for the footer.
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/coda_hq
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC73YRwUcAjAW_euaGzDUAzg
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/codainc/mycompany/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/codahq/

  # Custom variables.
  custom:
    pack_panel_clicks: "**Insert** > **Packs** > **{Pack name}**"
    agent_product_name: "Superhuman Go"
    agent_icon_name: "superhuman-go"

# Copyright that appears in the footer.
copyright: "Copyright Â© 2022 Coda. All rights reserved."

# Material theme options.
# See: https://squidfunk.github.io/mkdocs-material/
theme:
  name: material
  custom_dir: documentation/theme
  features:
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky

  palette:
    scheme: coda
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github

extra_javascript:
  - assets/bundle.js

extra_css:
  - assets/custom.css
