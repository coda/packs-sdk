# MkDocs options.
# See: https://www.mkdocs.org/user-guide/configuration/
site_name: Coda Pack SDK
site_description: "Documentation for the SDK to build Coda Packs."
site_url: !ENV [MK_DOCS_SITE_URL, "https://coda.io/packs/build/latest/"]
repo_url: https://github.com/coda/packs-sdk
repo_name: coda/packs-sdk
edit_uri: edit/main/docs
docs_dir: docs

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

# Run Python scripts during the MkDocs generation process.
hooks:
  - documentation/scripts/mkdocs_hooks.py

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - documentation/theme/.icons
  - pymdownx.escapeall
  - pymdownx.highlight
  - pymdownx.keys
  # Snippets inclusion.
  # See: https://facelessuser.github.io/pymdown-extensions/extensions/snippets/
  - pymdownx.snippets:
      base_path:
        - documentation
        - docs
        - .
      check_paths: true
      auto_append:
        - .abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      # Don't show TOC entries for h4 and below, as it clutters the TOC in the reference docs.
      toc_depth: 1-3

plugins:
    # Navigation enhancements.
    # See: https://lukasgeiter.github.io/mkdocs-awesome-nav/
    - awesome-nav

    # Generate an llms.txt file, and a markdown representation for each page.
    # See: https://github.com/pawamoy/mkdocs-llmstxt
    - llmstxt:
        enabled: !ENV [MK_DOCS_GENERATE_ASSETS, true]
        markdown_description: >
          A Pack is an extension that adds new powers to your doc.
          What other platforms call plugins, add-ons, or extensions, we call "Packs".
          A Pack extends the core building blocks of Coda, allowing users to build more powerful and integrated docs.
          Anyone can build a Pack, and they can use it in their own docs, share it with their team, or publish it to the world.
          Packs are built using JavaScript or TypeScript, either on your local machine or in the browser, and run on Coda's own servers.
          We have a gallery where users can discover and install Packs, as well as a robust set of admin controls.
        full_output: llms-full.txt
        sections:
          Documentation:
          - "*.md"

    # Enable variables, snippets, and python scripts in markdown.
    # See: https://mkdocs-macros-plugin.readthedocs.io/en/latest/
    - macros:
        module_name: documentation/scripts/mkdocs_macros

    # Optimize images for size.
    # See: https://squidfunk.github.io/mkdocs-material/plugins/optimize/
    - optimize:
        enabled: !ENV [MK_DOCS_GENERATE_ASSETS, true]

    # Allow redirects from old to new URLs.
    # See: https://github.com/mkdocs/mkdocs-redirects
    - redirects:
        redirect_maps:
          # 2022-01-14: Reorganize guides and tutorials.
          "guides/advanced/autocomplete.md": "guides/basics/parameters/autocomplete.md"
          "guides/advanced/dynamic-sync-tables.md": "guides/blocks/sync-tables/dynamic.md"
          "guides/advanced/cli.md": "guides/development/cli.md"
