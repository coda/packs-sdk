<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"
      integrity="sha512-SExj71Cw3B9C9EE8BC/ad3AKia5zQXDj/2SM4THgkeKh5GIFZhKM/R3uclUG8YZwJrjcVhydAlIHmfNvsBCKZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: `pack.addFormula({
  resultType: coda.ValueType.Object,
  name: 'MyFormula',
  description: '',
  schema: coda.makeObjectSchema({
    type: coda.ValueType.Object,
    id: 'idPropertyName',
    primary: 'displayPropertyName',
    identity: {
      name: 'entityName',
    },
    properties: {
      idPropertyName: {type: coda.ValueType.String},
      displayPropertyName: {type: coda.ValueType.Number},
      otherProperty: {type: coda.ValueType.String},
    },
  }),
  parameters: [
    coda.makeParameter({
      type: coda.ParameterType.String,
      name: 'myParam',
      description: '',
    }),
  ],
  execute: async ([param]) => {
    return {
      idPropertyName: param,
      displayPropertyName: 123,
      otherProperty: 'other property!',
    };
  },
});`,
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
  </body>
</html>
