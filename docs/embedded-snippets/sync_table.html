<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"
      integrity="sha512-SExj71Cw3B9C9EE8BC/ad3AKia5zQXDj/2SM4THgkeKh5GIFZhKM/R3uclUG8YZwJrjcVhydAlIHmfNvsBCKZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: "pack.addSyncTable({\n  name: 'MySyncTable',\n  identityName: 'EntityName',\n  schema: coda.makeObjectSchema({\n    type: coda.ValueType.Object,\n    id: 'idColumn',\n    primary: 'displayColumn',\n    properties: {\n      idColumn: {type: coda.ValueType.String},\n      displayColumn: {type: coda.ValueType.String},\n      otherColumn: {type: coda.ValueType.String},\n    },\n  }),\n  formula: {\n    name: 'SyncTable',\n    description: 'Creates a sync table',\n    connectionRequirement: coda.ConnectionRequirement.None,\n    parameters: [coda.makeParameter({type: coda.ParameterType.String, name: 'myParam', description: 'My description'})],\n    execute: async ([param], context) => {\n      const response = await context.fetcher.fetch({method: 'GET', url: 'coda.io'});\n      return {\n        result: [\n          {\n            idColumn: 'Example1',\n            displayColumn: response.body,\n            otherColumn: param,\n          },\n        ],\n      };\n    },\n  },\n});",
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
