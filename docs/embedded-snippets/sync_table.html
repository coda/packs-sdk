<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"
      integrity="sha512-SExj71Cw3B9C9EE8BC/ad3AKia5zQXDj/2SM4THgkeKh5GIFZhKM/R3uclUG8YZwJrjcVhydAlIHmfNvsBCKZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: `pack.addSyncTable({
  name: 'MySyncTable',
  identityName: 'EntityName',
  schema: coda.makeObjectSchema({
    type: coda.ValueType.Object,
    id: 'idColumn',
    primary: 'displayColumn',
    properties: {
      idColumn: {type: coda.ValueType.String},
      displayColumn: {type: coda.ValueType.String},
      otherColumn: {type: coda.ValueType.Number},
    },
  }),
  formula: {
    name: 'SyncTable',
    description: 'Creates a sync table',
    connectionRequirement: coda.ConnectionRequirement.None,
    parameters: [coda.makeParameter({type: coda.ParameterType.String, name: 'myParam', description: 'My description'})],
    execute: async ([param], context) => {
      const response = await context.fetcher.fetch({method: 'GET', url: 'coda.io'});
      return {
        result: [
          {
            idColumn: 'Example1',
            displayColumn: response.body,
            otherColumn: param,
          },
        ],
      };
    },
  },
});`,
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
  </body>
</html>
