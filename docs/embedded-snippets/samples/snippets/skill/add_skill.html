<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs/loader.min.js"
      integrity="sha512-A+6SvPGkIN9Rf0mUXmW4xh7rDvALXf/f0VtOUiHlDUSPknu2kcfz1KzLpOJyL2pO+nZS13hhIjLqVgiQExLJrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: "pack.addSkill({\n  // Unique identifier, internal only.\n  name: \"${1:SkillIdentifier}\",\n\n  // User-visible display name (shown on the agent listing).\n  displayName: \"${2:Skill display name}\",\n\n  // Description of the skill. Used for routing and may be user-visible.\n  description: \"${3:Describe the skill.}\",\n\n  // A prompt that instructs the LLM how to perform the task, internal-only.\n  prompt: \"${4:Explain the steps the model should follow.}\",\n\n  // An optional set of tools the LLM can leverage.\n  tools: [],\n});",
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
  </body>
</html>
