<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"
      integrity="sha512-SExj71Cw3B9C9EE8BC/ad3AKia5zQXDj/2SM4THgkeKh5GIFZhKM/R3uclUG8YZwJrjcVhydAlIHmfNvsBCKZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value:
            "// Replace all <text> with your own text\npack.addFormula({\n  // This sets the return type of the formula.\n  resultType: coda.ValueType.String,\n\n  // This is the name that will be called in the formula builder.\n  // Remember, your formula name cannot have spaces in it.\n  name: '<Hello>',\n  description: '<A Hello World example.>',\n\n  // If your formula requires one or more inputs, you’ll define them here.\n  // Create more parameters with /Parameter.\n  parameters: [\n    coda.makeParameter({\n      type: coda.ParameterType.String,\n      name: '<myParam>',\n      description: '<My description>',\n    }),\n  ],\n\n  // Everything inside this execute statement will happen anytime your Coda function is called in a doc.\n  execute: async function ([myParam], context) {\n    // Here, myParam is the first parameter you’ve defined above: the “name” input.\n    return 'Hello ' + myParam + '!';\n  },\n});",
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
  </body>
</html>
