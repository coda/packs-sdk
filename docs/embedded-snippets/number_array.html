<html>
  <head>
    <!-- Monaco library script is loaded from: https://cdnjs.com/libraries/monaco-editor-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"
      integrity="sha512-SExj71Cw3B9C9EE8BC/ad3AKia5zQXDj/2SM4THgkeKh5GIFZhKM/R3uclUG8YZwJrjcVhydAlIHmfNvsBCKZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      require.config({
        paths: {
          vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs',
        },
      });

      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('container'), {
          value: `// **This import statement gives you access to all parts of the Coda Packs SDK. Uncomment to start!**
// import * as coda from '@codahq/packs-sdk';

// **This import statement gives you access to all parts of the Coda Packs SDK. Uncomment to start!**
export const pack = coda.newPack();

// We'll use an array of numbers in *both* formulas.
const numberArray = coda.makeParameter({
  type: coda.ParameterType.NumberArray,
  name: 'Numbers',
  description: 'the numbers you want to calculate',
});

// We'll also use this helper function that finds the gcd of two numbers in *both* formulas.
function gcd(a, b) {
  if (a === 0) {
    return b;
  }
  return gcd(b % a, a);
}

// This line adds a new formula.
pack.addFormula({
  // This is the name that will be called in the formula builder. Remember, your formula name cannot have spaces in it.
  name: 'GCD',
  description: 'Returns the greatest common denominator for an array',

  // The needed array of numbers has already been defined above.
  parameters: [numberArray],

  // Everything inside this execute statement will happen anytime your Coda function is called in a doc.
  // An array of all user inputs is always the 1st parameter.
  execute: async function ([numberArray]) {
    let gcdResult = numberArray[0];

    for (let i = 1; i < numberArray.length; i++) {
      gcdResult = gcd(numberArray[i], gcdResult);

      if (gcdResult === 1) {
        return 1;
      }
    }
    return gcdResult;
  },

  // In this formula, we're returning a number in the Coda doc.
  resultType: coda.ValueType.Number,
});

// Now, we'll define and add the second formula to the pack.
pack.addFormula({
  name: 'LCM',
  description: 'Returns the least common multiple for an array',
  parameters: [numberArray],
  execute: async function ([numberArray]) {
    let lcmResult = numberArray[0];

    for (let i = 1; i < numberArray.length; i++) {
      lcmResult = (numberArray[i] * lcmResult) / gcd(numberArray[i], lcmResult);
    }

    return lcmResult;
  },
  resultType: coda.ValueType.Number,
});`,
          language: 'javascript',
          minimap: {enabled: false},
          readOnly: true,
          renderValidationDecorations: 'off',
          wordWrap: 'on',
          contextmenu: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="container" style="position: absolute; top: 0; right: 16; bottom: 16; left: 0"></div>
  </body>
</html>
